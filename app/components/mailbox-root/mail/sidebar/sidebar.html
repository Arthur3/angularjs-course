<div class="sidebar col-sm-2">
    <button class="compose btn btn-danger" ng-click="$ctrl.compose()">Compose</button>
    <ul class="inbox-sections list-unstyled">
        <li ng-repeat="menuItem in ::$ctrl.items">
        	<a 
        		ui-sref="index.mailbox.box({ boxName: menuItem.urlName, boxID: menuItem._id })" 
        		ng-bind="menuItem.title"
        		ng-class="$ctrl.itemClass(menuItem)">
        	</a>
        </li>
    </ul>
</div>
