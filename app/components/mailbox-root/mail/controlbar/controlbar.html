<div class="control-bar row">
    <mailbox-menu></mailbox-menu>
    <div class="controls col-sm-10">
        <ul class="control-list list-inline">
            <li>
                <button class="btn btn-control">
                    <input type="checkbox" class="mail-select" ng-model="$ctrl.pickAll" ng-change="$ctrl.togglePick({ value: $ctrl.pickAll })">
                    <span class="caret"></span>
                </button>
            </li>
            <li>
                <button class="btn btn-control">
                    <span class="glyphicon glyphicon-repeat"></span>
                </button>
            </li>
            <li>
                <button class="text-btn btn btn-control">
                    <strong>More</strong>
                    <span class="caret"></span>
                </button>
            </li>
        </ul>
    </div>
</div>
